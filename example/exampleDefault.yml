#log can be null, all logs will be true
log:
  cpu: 1
  memory: 1
  cpuInstruction: 1
  other: 1
#hardware can be null
#cpu is default one, and memory will have 1000000 
hardware:
  cpu:
    amount: 3
  memory:
    name: myDDR
    channelMode: DUAL_CHANNEL
    module:
      amount: 2
      rank:
        amount: 1
        chip:
          #each 1 chip give to us 8 bits, so 9*8=72 bits
          amount: 9
          bankGroup:
            amount: 1
            bank:
              amount: 1
              cell:
                row: 900
                columns: 1000
#that must exist
run:
  cyclesByProgram: 5
  programs:
    - cpu: 0
      name: print
    - cpu: 0
      name: sum
    - cpu: 1
      name: sum
    - cpu: 2
      name: print
