#log can be null, all logs will be true
log:
  cpu: 0
  memory: 1
  cpuInstruction: 0
  other: 0
#hardware can be null
#cpu is default one, and memory will have 1000000 
hardware:
  cpu:
    amount: 1
  memory:
    frequencyMhz: 1000
    casLatency: 10
    name: myDDR
    channelMode: DUAL_CHANNEL
    module:
      amount: 2
      rank:
        amount: 1
        chip:
          #each 1 chip give to us 8 bits, so 9*8=72 bits
          amount: 9
          bankGroup:
            amount: 4
            bank:
              amount: 4
              cell:
                row: 330
                columns: 1000
modules:
  memoryController: C2HMemoryController
  memoryFaultInjection: ErrorAt1000MFI
#that must exist
run:
  cyclesByProgram: 5
  peripheralAddressSize: 10
  programs:
    - cpu: 0
      name: readEccInformation
