#log can be null, all logs will be true
log:
  cpu: 0
  memory: 0
  cpuInstruction: 0
  other: 0
#hardware can be null
#cpu is default one, and memory will have 1000000 
hardware:
  cpu:
    amount: 1
  memory:
    frequencyMhz: 100
    casLatency: 10
    linesPerClock: 2
    name: DEFAULT_MEMORY
    channelMode: SINGLE
    module:
      amount: 1
      rank:
        amount: 1
        chip:
          #each 1 chip give to us 8 bits, so 9*8=72 bits
          amount: 9
          bankGroup:
            amount: 2
            bank:
              amount: 10
              cell:
                row: 1000
                columns: 4000
modules:
  memoryController: NoEccMemoryController
  memoryFaultInjection: NoFaultErrorMFI
#that must exist
run:
  cyclesByProgram: 5
  peripheralAddressSize: 0
  programs:
    - cpu: 0
      name: sum
